<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>formulario-mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="container">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </div>
  </header> 

  <main>
    <div class="container">
      <form action="">
        <div class="form-container">
        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>
  
            <div class="input-wrapper">
              <div class="input-field">
                <label for="name">Nome</label>
                <input type="text" id="name"/>
              </div>  

              <div class="input-field">  
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname">
              </div>
            </div>
      
            <div class="input-wrapper">
              <div class="input-field">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email"> 
              </div>
            </div>
      
            <div class="input-wrapper">
              <div class="input-field">
                <label for="senha">Senha <span>(minímo de 6 caracteres)</span></label>
                <input type="password" id="senha">
              </div> 
            </div>
      
        </fieldset>
      
        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>
      
            <div class="input-wrapper">
              <div class="input-field">
                <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor">
              </div>
            </div>
            </fieldset>
      
      
        <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h3>PRIMEIRA MENTORIA</h3>

          <div class="input-wrapper">
            <div class="input-field">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="time-wrapper">
              <div class="input-field">
                <label for="inicío">Das</label>
                <input type="time" id="inicío">
              </div>    
              <div class="input-field">
                <label for="fim">Até</label>
                <input type="time" id="fim">
              </div>
            </div>
          </div>

            <h3>SEGUNDA MENTORIA</h3>
      
            <div class="input-wrapper">
              <div class="input-field">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date">
              </div>
              <div class="time-wrapper">
                <div class="input-field">
                  <label for="inicío">Das</label>
                  <input type="time" id="inicío">
                </div>    
                <div class="input-field">
                  <label for="fim">Até</label>
                  <input type="time" id="fim">
                </div>
              </div>
            </div>

        </fieldset>
      </div>
      <footer>
        <div class="button">
          <input type="submit" value="SALVAR">
        </div>
      </footer>

      </form>


    </div>

  </main>





  
</body>
</html>
